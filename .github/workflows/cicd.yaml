name: Merge any release branch to main
on:
  push:
    branches:
      - '*'
jobs:
  merge-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Merge release -> main
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: release
          target_branch: main
          github_token: ${{ secrets.TOKEN }}
